<!DOCTYPE html>
<html>
<head>
	
	<title>Blog Page</title>
  <link rel="stylesheet" href="mystyle.css" />

</head>
<body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" alt="logo" />
        </a>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html" class="list-active">Blog</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="contact.html"> Contact Me </a>
      </div>
    </nav>

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
               <label for="name">Project Name</label>
               <input id="name"/>
            </div>
            <div class="date">
                <div class="start">
                  <label for="start-date">Star Date</label>
                  <input type="date" id="start-date" />
                </div>
                <div class="end">
                  <label for="end-date">End date</label>
                  <input type="date" id="end-date"/>
                </div>
            </div>
            <div class="description">
               <label for="description">Description</label>
               <textarea name="description"></textarea>
            </div>
            <div class="label-tech">
              <label>Technologies</label>
            </div>
            <div class="tech">
              <div class="kiri">
                <input type="checkbox" id="node-js">
                <label for="node-js">Node Js</label><br/><br/>
                <input type="checkbox" id="react-js">
                <label for="next-js">Next Js</label>
              </div>
              <div class="kanan">
                <input type="checkbox" id="next-js">
                <label for="react-js">React Js</label><br/><br/>
                <input type="checkbox" id="typescript">
                <label for="typecript">TypeScript</label>
              </div>
            </div>
            <div>
              <div class="label-upload">
                <label>Upload Image</label>
              </div>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <div class="inner">choose</div>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden/>
              </div>
            </div>
            <div class="button">
              <button>submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="judul-list">
        <h1>MY PROJECT</h1>
      </div>
      <div id="contents" class="blog-list">
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="assets/blog-img.png" alt="" />
          </div>
          <div class="blog-content">
            <p>
              <a href="blog-detail.html" target="_blank"
                >Dumbways Mobile App - 2021</a
              >
            </p>
            <div class="detail-blog-content">
              durasi : 3 bulan
            </div>
            <p>
              App that usedfor dumbways student, it was deployed and can downloaded on playstore. Happy download
            </p>

            <div class="icon-tech">
              <img src="assets/linkedin.png" alt="logo">
              <img src="assets/twitter.png" alt="logo">
              <img src="assets/whatsapp.png" alt="logo">
            </div>

            <div class="btn-group">
              <button class="btn-edit">edit</button>
              <button class="btn-delete">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
